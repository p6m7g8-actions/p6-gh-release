name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # XXX: This intentionally double so it can use it next
      # XXX: Consumers rely on its internal checkout
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
      - name: Release
        uses: ./
        with:
          gh_token: ${{ secrets.P6_A_GH_TOKEN }}
